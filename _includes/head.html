
<head>

	<title>{{ site.data/settings.title }}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 

	<meta name="description" content="{{ site.data/settings.description }}">
	<meta name="seodescription" content="{{ site.data/settings.seo.description }}">

	<link rel="stylesheet" type="text/css" href="{{ "/css/flexslider.css" | relative_url }}">
	<link rel="stylesheet" type="text/css" href="{{ "/css/style.css" | relative_url }}">

	<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

	<link rel="shortcut icon" href="/assets/images/favicon.png" type="image/png">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

	<script src="{{ "/scripts/script.js" | relative_url }}"></script>
	<script src="{{ "/scripts/jquery.flexslider.js" | relative_url }}"></script>

	<script type="text/javascript">
	jQuery(function($){
	  $( '.mobile_menu' ).click(function(){
	    $('.mobile_nav').toggleClass('expand')
	    $('.index_logo').toggleClass('expand')
	  })
	})
	$(document).ready(function(){
	  $(".mobile_menu").click(function(){
	    $(this).toggleClass("is-active");
	  });
	});
	</script>

	<script type="text/javascript">
		// Can also be used with $(document).ready()
		$(window).load(function() {
			$('.flexslider').flexslider({
				animation: "slide"
			});
		});
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.border_1').click(function() {
				$(this).toggleClass('off');
				$(this).siblings().removeClass('off');
			});
		});
	</script>

	<script>
		function handleClick(e) {
			e.preventDefault();
			const bars = document.querySelectorAll(".bar");
			bars.forEach((bar, i) => {
				bar.style.animationPlayState = "running";
			});
			const lastBar = bars[bars.length - 1];
			lastBar.addEventListener("animationend", () => {
				setTimeout(() => {
					window.location = e.target.href;
				}, 500);
			}):
		}
	</script>

</head>
