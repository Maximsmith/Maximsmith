
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 

	<link rel="stylesheet" type="text/css" href="{{ "/css/style.css" | relative_url }}">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="{{ "/scripts/script.js" | relative_url }}"></script>

	<script type="text/javascript">
	jQuery(function($){
	  $( '.mobile_menu' ).click(function(){
	    $('.mobile_nav').toggleClass('expand')
	    $('.index_logo').toggleClass('expand')
	  })
	})
	$(document).ready(function(){
	  $(".mobile_menu").click(function(){
	    $(this).toggleClass("is-active");
	  });
	});
	</script>

	<script type="text/javascript">
	jQuery(function($){
	  $( '.toggle_btn' ).click(function(){
	    $('.work_ipad_1').toggleClass('off')
	    $('.work_iphone_1').toggleClass('off')
	  })
	})
	$(document).ready(function(){
	  $(".toggle_btn").click(function(){
	    $(this).toggleClass("active");
	  });
	});
	</script>

</head>
