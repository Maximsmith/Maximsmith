{% for project in site.data.settings.project-1 %}
<div class="work_hero_body">
	<div class="work_hero" style="background-image: url(/assets/images/work/{{project.folder}}/thumb.jpg);">
		<div class="work_hero_title">
			<h1>{{ project.name }}</h1>
		</div>
	</div>
	<div class="work_1">
		<div class="work_copy">
			{{ project.description }}
		</div>
	</div>
	<!-- IMG start -->
	<div class="web_demo">
		<div class="size_toggle">
			<div class="border_1">

					</div>
					<div class="portrait_border">
						<img src="/assets/images/work/{{project.folder}}/OAK_home.jpg">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- IMG start -->
	<div class="web_demo">
		<div class="size_toggle">
			<div class="border_1">
				<div class="border_2">
					<div class="landscape_border">

					</div>
					<div class="portrait_border">
						<img src="/assets/images/work/{{project.folder}}/OAK_collection.jpg">
					</div>
				</div>
			</div>
		</div>

	<!-- IMG start -->
	<div class="web_demo">
            <div class="size_toggle">

</div>
