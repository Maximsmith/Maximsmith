{% for project in site.data.settings.project-1 %}
<div class="work_hero_body">
	<div class="work_hero" style="background-image: url(/assets/images/work/{{project.folder}}/thumb.jpg);">
		<div class="work_hero_title">
			<h1>{{ project.name }}</h1>
		</div>
	</div>
	<div class="work_1">
		<div class="work_copy">
			{{ project.description }}
		</div>
	</div>
	<div class="work_2" style="width: 100%; height: 100%; border: 10px solid coral; box-sizing: border-box;"></div>
	<div class="work_1 ipad">
		<div class="size_toggle">
			<div class="work_ipad_1">
				<div class="work_ipad_2">
					<div class="work_ipad_3" style="background-image: url(/assets/images/work/{{project.folder}}/min_1.jpg);"></div>
				</div>
			</div>
			<div class="work_iphone_1 off">
				<div class="work_iphone_2">
					<div class="work_iphone_3" style="background-image: url(/assets/images/work/{{project.folder}}/min_1_1.jpg);"></div>
				</div>
			</div>
		</div>
		<div class="toggle_btn"><span class="dsk">DESKTOP</span><span class="mob">MOBILE</span></div>
	</div>
	<div class="work_2" style="width: 100%; height: 100%; border: 10px solid coral; box-sizing: border-box;"></div>
	<div class="work_1 ipad">
		<div class="work_ipad_1">
			<div class="work_ipad_2">
				<div class="work_ipad_3"></div>
			</div>
		</div>
	</div>
	<div class="work_2" style="width: 100%; height: 100%; border: 10px solid coral; box-sizing: border-box;"></div>
</div>
{% endfor %}
