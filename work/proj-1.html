---
layout: page
title: project
---

{% for project in site.data.settings.project-1 %}
<div class="work_hero_body">
	<div class="work_hero" style="background-image: url(/assets/images/work/{{project.folder}}/thumb.jpg);">
		<div class="work_hero_title">
			<h1>{{ project.name }}</h1>
		</div>
	</div>
	<div class="work_1">
		<div class="work_copy">
			{{ project.description }}
		</div>
	</div>
	<!-- IMG start -->
	<div class="work_1 ipad">
		<div class="size_toggle">
			<div class="work_ipad_1">
				<div class="work_ipad_2">
					<div class="work_ipad_3" style="background-image: url(/assets/images/work/{{project.folder}}/min_1.jpg);"></div>
					<div class="work_ipad_4" style="background-image: url(/assets/images/work/{{project.folder}}/min_1_1.jpg);"></div>
				</div>
			</div>
		</div>
		<div class="toggle_btn"><span class="dsk">VIEW DESKTOP</span><span class="mob">VIEW MOBILE</span></div>
	</div>
	<!-- IMG start -->
	<div class="work_2" style="background-image: url(/assets/images/work/{{project.folder}}/min_4.jpg);"></div>
	<!-- IMG start -->
	<div class="work_1 ipad">
		<div class="size_toggle">
			<div class="work_ipad_1">
				<div class="work_ipad_2">
					<div class="work_ipad_3" style="background-image: url(/assets/images/work/{{project.folder}}/min_2.jpg);"></div>
					<div class="work_ipad_4" style="background-image: url(/assets/images/work/{{project.folder}}/min_2_2.jpg);"></div>
				</div>
			</div>
		</div>
		<div class="toggle_btn"><span class="dsk">VIEW DESKTOP</span><span class="mob">VIEW MOBILE</span></div>
	</div>
	<!-- IMG start -->
	<div class="work_2" style="background-image: url(/assets/images/work/{{project.folder}}/min_3.jpg);"></div>
</div>
{% endfor %}
